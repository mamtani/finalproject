<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="student" type="ca.javateacher.studentdata.model.StudentForm"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>Delete Record</title>
</head>
<body>
<header>
    <div th:replace="Home :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="Home.html" class="navbar-brand">Pet Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Delete Record</h1>
        <p class="alert alert-danger message">
            Do you really want to remove this record?
        </p>
    </div>
</header>
<main role="main" class="container">
    <div th:object="${pet}" class="card">
        <div class="card-header">
            Pet Record
        </div>
        <div class="card-body">
            <p>
                <label class="output-label">Pet Name:</label>
                <span th:text="*{petName}" class="output">Tommy</span>
            </p>
            <p>
                <label class="output-label">Pet Age:</label>
                <span th:text="*{petAge}" class="output">5 </span>
            </p>

        </div>
        <div class="card-footer">
            <form th:action="@{RemovePet.do}" action="ListPets.html" method="post">
                <input type="hidden" name="id" th:value="${pet.id}">
                <div class="btn-group">
                    <a th:href="@{ListStudents.do}" href="ListPets.html"
                       role="button" class="btn btn-secondary"><i class="fas fa-caret-left"></i>&nbsp;Cancel</a>
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i>&nbsp;Remove Record</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="form" type="sheridan.mamtani.vetclinic.demo.model.PetForm"*/-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tag for Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" href="../static/css/main.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
    <script th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>Add Pet</title>
</head>
<body>
<header>
    <div th:replace="Home :: HeaderBar">
        <nav class="navbar navbar-expand-sm navbar-dark navbar-custom">
            <div class="container">
                <a href="Home.html" class="navbar-brand">Pet Data</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Add Pet</h1>
    </div>
</header>
<main role="main" class="container">
    <form th:action="@{InsertPet.do}" action="ConfirmInsert.html"
                th:object="${form}" method="post" id="add_pet_form" class="form-horizontal">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <h3>Input Errors</h3>
            <ul>
                <li th:each="e: ${#fields.errors('*')}" th:text="${e}">Input Error</li>
            </ul>
        </div>
        <h2>Pet Info</h2>
        <div class="form-group form-row">
            <label for="name" class="col-sm-2 col-form-label">Pet Name</label>
            <div class="col-sm-10">
                <input id="name" type="text" th:field="*{petName}"
                       placeholder="Pet Name" class="form-control">
                <span th:if="${#fields.hasErrors('petName')}" th:errors="*{petName}"
                      class="error">Pet Name Error</span>
            </div>
        </div>
        <div class="form-group form-row">
            <label for="age" class="col-sm-2 col-form-label">Pet Age</label>
            <div class="col-sm-10">
                <input id="age" type="number" th:field="*{petAge}"
                       placeholder="Pet Age" class="form-control">
                <span th:if="${#fields.hasErrors('petAge')}" th:errors="*{petAge}"
                      class="error">Pet Age Error</span>
            </div>
        </div>


        <div class="form-group form-row">
            <div class="btn-group col-sm-10 offset-sm-2">
                <button type="reset" class="btn btn-warning"><i class="fas fa-undo"></i>&nbsp;Undo</button>
                <button type="submit" class="btn btn-primary">Submit&nbsp;<i class="fas fa-caret-right"></i></button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
